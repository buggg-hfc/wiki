repo_url: https://github.com/1216105249/wiki

theme:
  custom_dir: overrides
  name: material
  language: zh
  palette:
    - scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: 切换亮色模式
    - scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/weather-night
        name: 切换暗色模式
  features:
    - navigation.tabs
    - search.suggest
    - search.share
  icon:
    repo: fontawesome/brands/github-alt

markdown_extensions:
  - smarty
  - toc: # 锚点
      permalink: true
  - admonition # 提示块
  - codehilite:
      linenums: true
  - footnotes # 脚注
  - meta # 元数据
  - def_list
  - pymdownx.arithmatex # 数学公式
  - pymdownx.betterem: # 加粗和斜体
      smart_enable: all
  - pymdownx.caret # 下划线上标
  - pymdownx.critic # 增加删除修改高亮注释，可修饰行内或段落
  - pymdownx.details
  - pymdownx.emoji: # 表情
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite # 行内代码高亮
  - pymdownx.magiclink # 自动识别超链接
  - pymdownx.mark # 文本高亮
  - pymdownx.smartsymbols # 符号转换
  - pymdownx.superfences # 代码嵌套在列表里
  - pymdownx.tasklist: # 复选框checklist
      custom_checkbox: true
  - pymdownx.tilde # 删除线下标

extra_javascript:
  - "js/extra.js"
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"

extra:
  generator: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/1216105249
      name: Github
    - icon: fontawesome/solid/paper-plane
      link: mailto:<bugcat.hfc@qq.com>
      name: 邮箱

copyright: Copyright &copy; 2022 Buggg的小屋

edit_uri: ""

plugins:
  - git-revision-date-localized:
      type: iso_datetime
  - search:
      separator: '[\s\u200b\-]'
